<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>

        <!-- Formulário de Cadastro -->
        <h2>Cadastrar Produto</h2>
        <form id="product-form">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <button type="submit">Cadastrar Produto</button>
        </form>

        <!-- Formulário de Edição -->
        <h2>Editar Produto</h2>
        <form id="edit-form">
            <label for="edit-id">ID do Produto:</label>
            <input type="number" id="edit-id" name="id" required>

            <label for="edit-nome">Nome do Produto:</label>
            <input type="text" id="edit-nome" name="nome" required>

            <label for="edit-preco">Preço:</label>
            <input type="number" id="edit-preco" name="preco" required>

            <label for="edit-descricao">Descrição:</label>
            <textarea id="edit-descricao" name="descricao" required></textarea>

            <button type="submit">Editar Produto</button>
        </form>

        <!-- Formulário de Remoção -->
        <h2>Remover Produto</h2>
        <form id="delete-form">
            <label for="delete-id">ID do Produto:</label>
            <input type="number" id="delete-id" name="id" required>

            <button type="submit">Remover Produto</button>
        </form>

        <!-- Tabela para Listar Produtos -->
        <h2>Lista de Produtos</h2>
        <button onclick="fetchProducts()">Mostrar Produtos</button>
        
        <!-- Tabela -->
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th> 
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </div>

<script src="script.js"></script>
</body>
</html>
